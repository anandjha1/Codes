<html>
  <head>
    <titile> Tip Calculator </title>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
  <div class="head">
    <h3>Tip Calculator</h3>
    <p>by Anand Jha</p>
  </div>
  <div class="main-body">
    <label for="billAmount">Bill Amount</label>
    <input type="text" id="billAmount">
    <br>
    <label for="tipPercent">Tip Percent</label>
    <input type="text" id="tipPercent">
    <br>
    <div class="people">
      <h5>People</h5>
      <button id="decrementBtn">-</button> 
      <span id="peopleNo">1</span> 
      <button id="incrementBtn">+</button>
    </div>
    
    <div class="amount">
      <h5>Amount Per Person</h5>
      <h5>Rs <span id="calculateTotalAmount">00.00</span>/-</h5>
    </div>
  </div>
</div>
    
    <script src="./script.js"></script>
  </body>
</html>
